<div class="user-container">

    <div class="new-user-block">
      <button mat-raised-button color="accent" (click)="addNewUser()">Add user</button>
    </div>

    <div class="users-list" *ngIf="users$ | async; else emptyList">

      <table mat-table [dataSource]="users$ | async" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user">
            <a [routerLink]="['users/', user._id]">
              {{user.name}}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Gender </th>
          <td mat-cell *matCellDef="let user"> {{user.gender ? user.gender : '-'}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let user"> {{user.age}} </td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef> Company </th>
          <td mat-cell *matCellDef="let user">{{user.company ? user.company : '-'}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let user"> {{user.phone ? user.phone : '-'}} </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let user">
            <div class="example-button-container">
              <button mat-mini-fab color="accent" (click)="deleteUser(user)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
    <ng-template #emptyList>
      <p>List of users is empty.</p>
    </ng-template>

</div>
